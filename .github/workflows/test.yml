name: Build hidl-gen

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison build-essential \
            zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
            lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev \
            libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig golang

      - name: Download repo tool
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo

      - name: Init AOSP 10 repo (minimal)
        run: |
          export PATH=~/bin:$PATH
          mkdir -p aosp10 && cd aosp10
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          repo init -u https://android.googlesource.com/platform/manifest -b android-10.0.0_r47

      - name: Sync required projects (minimal, clean)
        run: |
          export PATH=~/bin:$PATH
          cd aosp10
          repo sync -c -j$(nproc) \
            build/make \
            build/soong \
            build/blueprint \
            prebuilts/build-tools \
            prebuilts/misc \
            system/core \
            system/tools/hidl \
            system/libhidl \
            external/libcxx \
            external/libchrome \
            external/expat \
            external/golang-protobuf \
            external/protobuf \
            external/googletest

      - name: Force system Go instead of prebuilts/go
        run: |
          cd aosp10
          rm -rf prebuilts/go
          mkdir -p prebuilts/go
          GOROOT=$(go env GOROOT)
          echo "System GOROOT = $GOROOT"
          ln -s $GOROOT prebuilts/go/linux-x86
          go version

      - name: Build hidl-gen only (disable VNDK check)
        run: |
          export PATH=~/bin:$PATH
          cd aosp10
          source build/envsetup.sh
          export ALLOW_MISSING_DEPENDENCIES=true
          export SOONG_ALLOW_MISSING_DEPENDENCIES=true
          export WITHOUT_CHECK_API=true
          export DISABLE_PREBUILTS_VNDK=true
          m hidl-gen

      - name: Upload hidl-gen binary
        uses: actions/upload-artifact@v4
        with:
          name: hidl-gen
          path: aosp10/out/host/linux-x86/bin/hidl-gen
